<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <!-- offline file -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <style>
      div {
        text-align: center;
        padding-left: 350px;
        padding-right: 350px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-md-4" >
        <h5 >Rounded Image</h5>
          <img src="img/jakarta.jpg" class="rounded " width="200px" height="200px" />
      </div>

      <div class="col-md-4">
        <h5 >Circle Image</h5>
        <img src="img/lampung.jpg" class="rounded-circle " width="200px" height="200px" />
      </div>

      <div class="col-md-4 align-self-center">
        <h5 >Thumbnail Image</h5>
        <img src="img/yogyakarta.jpg" class="img-thumbnail " width="200px" height="200px" />
      </div>
    </div>
  </body>
</html>
